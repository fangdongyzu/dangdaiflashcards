<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Learning App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Vocabulary Learning App</h1>
        </header>

        <div id="control-panel">
            <!-- Book and Lesson Selection -->
            <div class="control-group">
                <label for="book-select">Select Book:</label>
                <select id="book-select">
                    <option value="">Select a book</option>
                    <option value="book1">Book 1</option>
                    <option value="book2">Book 2</option>
                </select>
            </div>

            <div class="control-group">
                <label for="lesson-select">Select Lesson:</label>
                <select id="lesson-select" disabled>
                    <option value="">Select book first</option>
                </select>
            </div>

            <!-- Language Selection -->
            <div class="control-group">
                <label>Display Languages:</label>
                <div class="language-selection">
                    <label class="checkbox-label">
                        <input type="checkbox" name="language" value="english" checked> English
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="language" value="vietnamese" checked> Vietnamese
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="language" value="thai" checked> Thai
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="language" value="burmese" checked> Burmese
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="language" value="japanese" checked> Japanese
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="language" value="korean" checked> Korean
                    </label>
                </div>
            </div>

            <!-- Navigation Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="study">Study</button>
                <button class="tab-btn" data-tab="difficult">Difficult Words</button>
            </div>

            <!-- Study Controls -->
            <div id="study-controls" class="tab-content active">
                <div class="control-group">
                    <button id="view-list-btn" disabled>View Vocabulary List</button>
                </div>

                <div class="control-group">
                    <label for="flashcard-mode">Flashcard Mode:</label>
                    <select id="flashcard-mode">
                        <option value="chinese-meaning">Chinese → Meaning</option>
                        <option value="meaning-chinese">Meaning → Chinese</option>
                        <option value="pinyin-chinese">Pinyin → Chinese</option>
                    </select>
                    <button id="start-flashcards-btn" disabled>Start Flashcards</button>
                </div>

                <div class="control-group">
                    <label for="quiz-mode">Quiz Mode:</label>
                    <select id="quiz-mode">
                        <option value="chinese-meaning">Chinese → Meaning</option>
                        <option value="meaning-chinese">Meaning → Chinese</option>
                        <option value="chinese-pinyin">Chinese → Pinyin</option>
                        <option value="pinyin-chinese">Pinyin → Chinese</option>
                    </select>
                    <button id="start-quiz-btn" disabled>Start Quiz</button>
                </div>
            </div>

            <!-- Difficult Words -->
            <div id="difficult-content" class="tab-content">
                <div class="difficult-list-container">
                    <h3>Your Difficult Words</h3>
                    <ul id="difficult-words-list"></ul>
                </div>
            </div>
        </div>

        <!-- Study Area -->
        <div id="study-area" class="hidden">
            <!-- Vocabulary List View -->
            <div id="list-view" class="hidden">
                <div class="study-header">
                    <h2>Vocabulary List - Lesson <span id="current-lesson-display"></span></h2>
                    <button class="exit-btn">← Back to Controls</button>
                </div>
                <div class="table-container">
                    <table id="vocab-table">
                        <thead>
                            <tr>
                                <th>Chinese</th>
                                <th>Pinyin</th>
                                <th>Translations</th>
                            </tr>
                        </thead>
                        <tbody id="vocab-table-body"></tbody>
                    </table>
                </div>
            </div>

            <!-- Flashcard View -->
            <div id="flashcard-view" class="hidden">
                <div class="study-header">
                    <h2>Flashcards - Lesson <span id="fc-lesson-display"></span></h2>
                    <button class="exit-btn">← Back to Controls</button>
                </div>
                
                <div class="flashcard-container">
                    <div class="progress-bar">
                        <div id="flashcard-progress" class="progress-fill"></div>
                    </div>
                    <div class="progress-text" id="fc-progress">0/0</div>
                    
                    <div id="flashcard" class="flashcard">
                        <div class="card-face card-front">
                            <div id="card-front-content"></div>
                        </div>
                        <div class="card-face card-back">
                            <div id="card-back-content"></div>
                        </div>
                    </div>
                    
                    <div class="flashcard-controls">
                        <button id="prev-btn">Previous</button>
                        <button id="mark-difficult-btn">Mark Difficult</button>
                        <button id="next-btn">Next</button>
                    </div>
                </div>
            </div>

            <!-- Quiz View -->
            <div id="quiz-view" class="hidden">
                <div class="study-header">
                    <h2>Quiz - Lesson <span id="quiz-lesson-display"></span></h2>
                    <button class="exit-btn">← Back to Controls</button>
                </div>
                
                <div class="quiz-container">
                    <div class="quiz-progress">
                        <div class="progress-bar">
                            <div id="quiz-progress" class="progress-fill"></div>
                        </div>
                    </div>
                    
                    <div class="quiz-stats">
                        <div class="score">Score: <span id="quiz-score">0</span></div>
                    </div>
                    
                    <div class="question-area">
                        <div id="quiz-question" class="question"></div>
                    </div>
                    
                    <div id="quiz-options" class="options-grid"></div>
                    
                    <div id="quiz-feedback" class="feedback"></div>
                    
                    <button id="next-question-btn" class="hidden">Next Question</button>
                    
                    <div id="quiz-result" class="result hidden">
                        <h3>Quiz Complete!</h3>
                        <div id="final-score" class="final-score"></div>
                        <button id="retry-quiz-btn">Try Again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
